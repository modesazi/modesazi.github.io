                        });
                    }, { rootMargin: '-10% 0px -80% 0px' });
                    
                    setTimeout(() => {
                        document.querySelectorAll('.category-section').forEach(el => observer.observe(el));
                    }, 500);
                });

                return {
                    searchQuery,
                    currentYear,
                    categories: currentCategories, // Expose the dynamic list as 'categories' for the template
                    filteredCategories,
                    activeCategory,
                    scrollToCat,
                    getSteamLink
                };
            }
        }).mount('#app');
    </script>
